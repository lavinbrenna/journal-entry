<!DOCTYPE html>
<html lang="en">
<head>
  <title>Journal Entries</title>
</head>
<body>
  <h2>Make a journal entry here!</h2>
  <div class="journal">
  <form id="journalForm">
  <label for="journal-title">Journal Entry Title</label><br>
  <input type="text" id="journal-title">
  <br>
  <label for="journal-entry">Journal Entry</label><br>
  <textarea id="journal-entry"></textarea><br>
  <button type="submit">Submit Entry</button>
  </form>
</div>
<div id="journal-teasers">
</div>
</body>
</html>
